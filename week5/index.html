<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List(prac)</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <!-- To-Do 영역 -->
        <article id="to-do-list">
            <div class="title to-do">
                <div>To-Do List</div>
                <div id="input-box">
                    <input type="text" placeholder="Add new task!" />
                    <button id="input-button">+</button>
                </div>
            </div>

            <!-- 전체 완료 버튼 -->
            <button id="complete-all-button">전체 완료</button>
        </article>

        <!-- Complete 영역 -->
        <article id="complete-list">
            <div class="title complete">Complete List</div>
        </article>
    </main>
<script type="module" src="./app.js"></script>
</body>
</html>
